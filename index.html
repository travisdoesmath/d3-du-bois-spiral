<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Du Bois Spiral in D3">
    <meta property="og:description" content="Recreating W.E.B. Du Bois spiral visualization in D3.js">
    <meta property="og:image" content="https://travisdoesmath.github.io/d3-du-bois-spiral/social-preview.png">
    <meta property="og:url" content="https://travisdoesmath.github.io/d3-du-bois-spiral/">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="column" id="body">
        <h1 class="title">Du Bois Spiral</h1>
        <h2>African-American City and Rural Populations in 1890</h2>
        <svg id="chartSvg"></svg>
        <p>Inspired by the data visualization created by W.E.B. Du Bois, as seen in <a href="https://medium.com/nightingale/exploring-the-craft-and-design-of-w-e-b-du-bois-data-visualizations-part-3-b110d034fd36" target="_blank">this Medium article</a></p>
        <button id="showOriginal">Show Original</button>
        <button id="annotations">Hide Annotations</button>
    </div>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
</body>
</html>
